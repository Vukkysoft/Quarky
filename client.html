<html>
    <head>
        <title>Quarky</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="/assets/sfx/loggedin.mp3" as="audio" />
        <link rel="preload" href="/assets/img/stars.gif" as="image" />
        <link rel="preload" href="/assets/img/vukkyplanetdark.svg" as="image" />
        <style>
            body {
                margin: 0;
                background-color: #36393F;
                color: white;
                font-family: sans-serif;
            }
            #loader {
                position: fixed;
                z-index: 1;
                background-image: url("/assets/img/stars.gif");
                background-color: #000000;
                width: 100%;
                height: 100%;
            }
            #planet {
                position: fixed;
                height: 80vh;
                width: 82vw;
                top: 10vh;
                left: 8vw;
                animation: rotate 15s infinite linear;
                z-index: 2;
            }
            #list {
                position: fixed;
                width: 4vw;
                height: 100%;
                background-color: #202225;
            }
            #quarkdata {
                position: fixed;
                width: 12vw;
                height: 100%;
                background-color: #2F3136;
                left: 4vw;
            }
            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            @keyframes hide {
                from {
                    opacity: 1;
                }
                to {
                    opacity: 0;
                }
            }
            .bye {
                animation: hide 0.5s both;
                z-index: -99999 !important;
            }
            .quark {
                border-radius: 100%;
                height: 4em;
                width: 4em;
                margin-left: 0.4em;
                margin-top: 1em;
                cursor: pointer;
            }
            .quark img {
                width: 4em;
                border-radius: 100%;
            }
            .joiner {
                background-color: #00a8f3;
            }
            .logout {
                background-color: #ff5252;
            }
            #messagesbox {
                position: fixed;
                left: 17vw;
                top: 1vh;
                overflow-y: scroll;
                height: 100%;
                width: 83%;
            }
            #servername {
                padding-left: 0.5em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
                background-color: #2F3136;
                filter: drop-shadow(0 0 0.1rem black);
                font-weight: bold;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            #loader.bye, #loader.bye #planet {
                z-index: -999999 !important;
            }
            .message .avie {
                width: 3em;
                border-radius: 100%;
            }
            .message .lusername {
                position: absolute;
            }
            .timestamp {
                color: lightgray;
            }
            .hidden {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <div id="loader">
            <img src="/assets/img/vukkyplanetdark.svg" id="planet">
        </div>
        <div id="list">
            <div class="quark joiner" onclick="joinQuark();">
                <span style="font-size: 2.88em; margin-left: 0.4em;">+</span>
            </div>
            <div class="quark logout" onclick="logOut();">
                <span style="font-size: 2.4em; margin-left: 0.4em;">‚Üê</span>
            </div>
        </div>
        <div id="quarkdata">
            <div id="servername">
                Select a Quark
            </div>
            <span id="channels">

            </span>
        </div>
        <div id="messagesbox">
            <div id="messages">

            </div>
            <div id="sendmsgs" class="hidden">
                <form onsubmit="return false;" autocomplete="off">
                    <input placeholder="Really bad message sender because trash needed it so much" id="sendmsg">
                    <button onclick="sendMessage()">Ok</button>
                </form>
            </div>
        </div>

        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
        <script>
            window.knownUsers = [];
            setTimeout(() => {
                document.querySelector("#loader").classList.add("bye");
            }, 1000);
            function getCookie(key) {
                var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
                return keyValue ? keyValue[2] : null;
            }
            window.authToken = getCookie("authToken");
            if(!authToken) document.location.pathname = "/";
            function escapeHTML(unsafeText) {
                let div = document.createElement('div');
                div.innerText = unsafeText;
                return div.innerHTML;
            }

            fetch("https://lq.litdevs.org/v1/quark/me", {headers: {"Authorization": `Bearer ${authToken}`}})
                .then(response => response.json())
                .then(result => result.response.quarks.forEach(quark => {
                    console.log(quark);
                    document.querySelector("#list").innerHTML = `
                    <div class="quark" id="${quark._id}" onclick="fetchQuark(this.id)">
                        <img src="${quark.iconUri}">
                    </div>` + document.querySelector("#list").innerHTML;
                }))

            function joinQuark() {
                let quarkCode = prompt("Enter the invite code for the Quark you want to join.");
                if(!quarkCode) return;
                fetch(`https://lq.litdevs.org/v1/quark/invite/${quarkCode}`, {headers: {"Authorization": `Bearer ${authToken}`}, method: "POST"})
                    .then(response => response.json())
                    .then(result => {
                        if(!result.request.success) {
                            alert(result.response.message);
                        } else {
                            document.location.reload();
                        }
                    })
            }

            function logOut() {
                document.cookie = "authToken=";
                document.location.pathname = "/";
            }

            function fetchQuark(id) {
                currentChannel = undefined;
                document.querySelector("#servername").innerHTML = "Loading..."
                document.querySelector("#channels").innerHTML = "Loading...";
                document.querySelector("#messagesbox").classList.add("bye");
                fetch(`https://lq.litdevs.org/v1/quark/${id}`, {headers: {"Authorization": `Bearer ${authToken}`}})
                    .then(response => response.json())
                    .then(result => {
                        document.querySelector("#servername").innerText = result.response.quark.name;
                        result.response.quark.channels.forEach(channel => {
                            if(document.querySelector("#channels").innerHTML == "Loading...") document.querySelector("#channels").innerHTML = "";
                            document.querySelector("#channels").innerHTML += `<span id="${channel._id}" onclick="switchChannel(this.id)">${channel.name}<br></span>`
                        })
                    })
            }

            function switchChannel(id, rerender = true) {
                if(rerender) document.querySelector("#sendmsgs").classList.add("hidden");
                if(rerender) document.querySelector("#messages").innerHTML = "Loading...";
                document.querySelector("#messagesbox").classList.remove("bye");
                window.currentChannel = id;
                let messages = [];
                fetch(`https://lq.litdevs.org/v1/channel/${id}/messages`, {headers: {"Authorization": `Bearer ${authToken}`}})
                    .then(response => response.json())
                    .then(result => {
                        if(result.response.messages.length == 0) {
                            if(rerender) document.querySelector("#sendmsgs").classList.remove("hidden");
                            return document.querySelector("#messages").innerHTML = "There are no messages in this channel!<br>Maybe you should be the first?";
                        }
                        result.response.messages.forEach(async message => {
                            console.log(knownUsers);
                            if(knownUsers.some(user => user._id == message.authorId)) {
                                messages.push({"message": message, "user": knownUsers.find(user => user._id == message.authorId), "timestamp": message.timestamp});
                                if(messages.length == result.response.messages.length) {
                                    document.querySelector("#messages").innerHTML = "";
                                    messages = messages.sort(function(x, y) {
                                        return y.timestamp - x.timestamp;
                                    })
                                    messages.forEach(message => {
                                        document.querySelector("#messages").innerHTML = `<div class="message"><img src="${message.user.avatarUri}" class="avie"><span class="lusername">${escapeHTML(message.user.username)} <small class="timestamp">${new Date(message.timestamp).toLocaleString()}</small></span>${escapeHTML(message.message.content)}</div><br>` + document.querySelector("#messages").innerHTML;
                                    })
                                    if(rerender) document.querySelector("#sendmsgs").classList.remove("hidden");
                                    document.querySelector("#messagesbox").scrollTop = document.querySelector("#messagesbox").scrollHeight;
                                }
                            } else {
                                await fetch(`https://lq.litdevs.org/v1/user/${message.authorId}`, {headers: {"Authorization": `Bearer ${authToken}`}})
                                    .then(response => response.json())
                                    .then(result => {
                                        let user = result.response.user;
                                        knownUsers.push(user);
                                        messages.push({"message": message, "user": user, "timestamp": message.timestamp});
                                    }).then(function(){
                                        if(messages.length == result.response.messages.length) {
                                            document.querySelector("#messages").innerHTML = "";
                                            messages = messages.sort(function(x, y) {
                                                return y.timestamp - x.timestamp;
                                            })
                                            messages.forEach(message => {
                                                document.querySelector("#messages").innerHTML = `<div class="message"><img src="${message.user.avatarUri}" class="avie"><span class="lusername">${escapeHTML(message.user.username)} <small class="timestamp">${new Date(message.timestamp).toLocaleString()}</small></span>${escapeHTML(message.message.content)}</div><br>` + document.querySelector("#messages").innerHTML;
                                            })
                                            if(rerender) document.querySelector("#sendmsgs").classList.remove("hidden");
                                            document.querySelector("#messagesbox").scrollTop = document.querySelector("#messagesbox").scrollHeight;
                                        }
                                })
                            }      
                        })
                        //if(document.querySelector("#messages").innerHTML == "Loading...") document.querySelector("#messages").innerHTML = "";
                        //document.querySelector("#messages").innerHTML = `<div class="message"><img src="${user.avatarUri}" class="avie"><span class="lusername">${escapeHTML(user.username)}</span>${escapeHTML(message.content)}</div><br>` + document.querySelector("#messages").innerHTML;
                    })
            }

            function sendMessage() {
                let oopsiepoopsie = document.querySelector("#sendmsg").value;
                document.querySelector("#sendmsg").value = "Sending...";
                document.querySelector("#sendmsg").disabled = true;
                fetch(`https://lq.litdevs.org/v1/channel/${currentChannel}/messages`, {method: "POST", headers: {"Authorization": `Bearer ${authToken}`, 'Content-Type': 'application/json'}, body: JSON.stringify({"content": oopsiepoopsie})})
                    .then(function() {
                        document.querySelector("#sendmsg").value = "";
                        document.querySelector("#sendmsg").disabled = false;
                        switchChannel(currentChannel, false);
                    })
            }

            setInterval(() => {
                if(typeof currentChannel == "undefined") return;
                switchChannel(currentChannel, false);
            }, 1000);
        </script>
    </body>
</html>
